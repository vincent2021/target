version: '3.0'
services:
  back:
    container_name: back
    image: node
    ports:
      - "8000:8000"
    volumes:
      - ./server:/usr/src/app
    working_dir: /usr/src/app
    entrypoint: sh start.sh
    networks:
      - default

  front:
    container_name: react
    image: node
    ports:
      - "3000:3000"
    volumes:
      - ./client:/usr/src/app
    depends_on:
      - back
    working_dir: /usr/src/app
    entrypoint: sh start.sh
    networks:
      - default

networks:
  default:
    driver: bridge
    